<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BLOCKIMO:Support Your Peaceful Twitter Life</title>
    <link rel="stylesheet" href="css/layouts/pure-min.css" />
    <link rel="stylesheet" href="css/layouts/side-menu.css" />
    <style>
.custom-restricted-width {
    /* To limit the menu width to the content of the menu: */
    display: inline-block;
    /* Or set the width explicitly: */
    /* width: 10em; */
}

</style>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">BLOCKIMO</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="./index" class="pure-menu-link">Home</a>
                </li>
                <div>
                    <li class="pure-menu-item">
                        <a href="./block/index" class="pure-menu-link">Block</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="./user/index" class="pure-menu-link">UserInfo</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="./settings/account" class="pure-menu-link">Settings</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="./qa" class="pure-menu-link">Q&amp;A</a>
                    </li>
                    <li class="pure-menu-item  menu-item-divided pure-menu-selected">
                        <a href="#" class="pure-menu-link">Contact</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="./logout" class="pure-menu-link">Logout</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>


    <div id="main">
        <div class="header">
            <h1>BLOCKIMO</h1>
            <h2>Support Your Peaceful Twitter Life</h2>
        </div>
        <div th:if="${error}">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <div class="content">
            <h2>
                <a class="twitter-timeline" href="https://twitter.com/blockimo_info">Tweets by blockimo_info</a>
                <script async="async" src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </h2>
        </div>
    </div>
</div>
